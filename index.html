<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite English - 겨울방학 중학생 영문법 과외 (12회 완성)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
    </style>
    <script>
      window.addEventListener('error', function(event) {
        const errorContainer = document.getElementById('root');
        if (errorContainer) {
          errorContainer.innerHTML = `
            <div style="padding: 20px; color: red; background: #fff0f0; border: 1px solid red; margin: 20px; border-radius: 8px;">
              <h2 style="margin-top: 0;">Application Error</h2>
              <pre style="white-space: pre-wrap;">${event.message}</pre>
              <p style="font-size: 0.8em; margin-top: 10px;">Check console for more details.</p>
            </div>
          `;
        }
      });
    </script>

}
</script>
